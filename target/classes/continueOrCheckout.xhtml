<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msgs.ContinueOrCheckout}</title>
</h:head>
<h:body>
	<h:form>
		<ui:composition template="/templates/giftTemplate.xhtml">
			<ui:define name="contentpanel">
				<h:panelGrid columns="2">
					<h:graphicImage value="/resources/images/tp_image01.gif" />
					<h:form>
						<h1>#{productControl.product.name}</h1>
						<h:panelGrid columns="2">

							<p>#{msgs.Thereis} #{cartControl.totalNoOfProducts} #{msgs.itemsInCart}</p>
							<p>#{msgs.SubTotal} #{cartControl.shoppingCart.totalPrice}</p>

						</h:panelGrid>
						<h:commandButton value="#{msgs.ContinueShoping}" action="selectedProducts" />
&nbsp; &nbsp;
					<h:commandButton value="#{msgs.checkout}" action="orderSummary" />

					</h:form>

				</h:panelGrid>
			</ui:define>
		</ui:composition>




	</h:form>



</h:body>
</html>
